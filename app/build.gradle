plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.touchgame'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.touchgame"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
}
